<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows XP Interface</title>
  <style>
    /* Tło pulpitu */
    body {
      margin: 0;
      background: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Bliss_%28Windows_XP%29.png') no-repeat center center;
      background-size: cover;
      font-family: 'Tahoma', sans-serif;
    }
    .desktop {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* Pasek zadań */
    .taskbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #c3d9ff;
      border-top: 2px solid #6c91c2;
      height: 40px;
      padding: 0 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .start-button {
      display: flex;
      align-items: center;
      background: #ffffff;
      border: 2px solid #6c91c2;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .start-button img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }

    .taskbar-clock {
      font-size: 14px;
    }

    /* Okienka */
    .window {
      width: 300px;
      border: 2px solid #6c91c2;
      background: #ffffff;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0078d7;
      color: #ffffff;
      padding: 5px;
      cursor: move;
    }

    .title-bar-controls button {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border: 1px solid #6c91c2;
      margin-left: 2px;
      cursor: pointer;
    }

    .window-body {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <!-- Pasek zadań -->
    <div class="taskbar">
      <div class="start-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_XP_logo.svg/32px-Windows_XP_logo.svg.png" alt="Start">
        Start
      </div>
      <div class="taskbar-clock">12:00</div>
    </div>

    <!-- Okienko -->
    <div class="window" id="my-computer">
      <div class="title-bar">
        <div class="title-bar-text">My Computer</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Welcome to Windows XP!</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const windows = document.querySelectorAll(".window");

      windows.forEach((win) => {
        const titleBar = win.querySelector(".title-bar");
        let isDragging = false, offsetX, offsetY;

        titleBar.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          win.style.position = "absolute";
        });

        document.addEventListener("mousemove", (e) => {
          if (isDragging) {
            win.style.left = `${e.pageX - offsetX}px`;
            win.style.top = `${e.pageY - offsetY}px`;
          }
        });

        document.addEventListener("mouseup", () => (isDragging = false));
      });
    });
  </script>
</body>
</html>
