<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Wyścigowa 3D - Rozbudowana</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            text-align: center;
            display: none;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="score">Punkty: 0</div>
    <div id="game-over">GAME OVER<br><button onclick="restartGame()">Restart</button></div>
    <script>
        let scene, camera, renderer, car, obstacles = [], decorations = [];
        let speed = 0.1, maxSpeed = 0.2, turnSpeed = 0.03;
        let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        let score = 0, isGameOver = false;

        // Inicjalizacja sceny
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Tor
            const trackGeometry = new THREE.PlaneGeometry(10, 1000);
            const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.rotation.x = -Math.PI / 2;
            scene.add(track);

            // Linie na torze
            const lineGeometry = new THREE.PlaneGeometry(0.1, 1000);
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for (let i = -4; i <= 4; i += 2) {
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.x = i;
                line.rotation.x = -Math.PI / 2;
                scene.add(line);
            }

            // Samochód 3D
            car = createCar();
            car.position.y = 0.5;
            scene.add(car);

            // Światło
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // Dekoracje
            generateDecorations();

            // Generowanie przeszkód
            generateObstacles();

            // Obsługa klawiatury
            window.addEventListener('keydown', (event) => {
                if (keys.hasOwnProperty(event.key)) keys[event.key] = true;
            });
            window.addEventListener('keyup', (event) => {
                if (keys.hasOwnProperty(event.key)) keys[event.key] = false;
            });

            animate();
        }

        // Tworzenie szczegółowego samochodu
        function createCar() {
            const car = new THREE.Group();

            // Główne nadwozie
            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.5, 2);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            car.add(body);

            // Koła
            const wheelGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.5, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
            for (let x of [-0.7, 0.7]) {
                for (let z of [-0.8, 0.8]) {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.position.set(x, -0.25, z);
                    car.add(wheel);
                }
            }
            return car;
        }

        // Generowanie przeszkód
        function generateObstacles() {
            for (let i = 0; i < 20; i++) {
                const type = Math.random() < 0.5 ? 'barrel' : 'tire';
                const obstacle = createObstacle(type);
                obstacle.position.set((Math.random() - 0.5) * 8, 0.25, -Math.random() * 500);
                obstacles.push(obstacle);
                scene.add(obstacle);
            }
        }

        // Tworzenie przeszkody
        function createObstacle(type) {
            if (type === 'barrel') {
                const geometry = new THREE.CylinderGeometry(0.3, 0.3, 0.5, 32);
                const material = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
                return new THREE.Mesh(geometry, material);
            } else if (type === 'tire') {
                const geometry = new THREE.TorusGeometry(0.3, 0.1, 16, 100);
                const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
                return new THREE.Mesh(geometry, material);
            }
        }

        // Dekoracje
        function generateDecorations() {
            for (let i = 0; i < 50; i++) {
                const tree = createTree();
                tree.position.set((Math.random() < 0.5 ? -6 : 6), 0, -Math.random() * 500);
                decorations.push(tree);
                scene.add(tree);
            }
        }

        // Tworzenie drzewa
        function createTree() {
            const tree = new THREE.Group();

            // Pień
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 16);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 0.5;
            tree.add(trunk);

            // Korona
            const crownGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const crownMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
            const crown = new THREE.Mesh(crownGeometry, crownMaterial);
            crown.position.y = 1.2;
            tree.add(crown);

            return tree;
        }

        // Aktualizacja przeszkód
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.position.z += speed * 5;
                if (obstacle.position.z > 10) {
                    obstacle.position.z = -500;
                    obstacle.position.x = (Math.random() - 0.5) * 8;
                }
                if (Math.abs(car.position.x - obstacle.position.x) < 1 &&
                    Math.abs(car.position.z - obstacle.position.z) < 1.5) {
                    endGame();
                }
            });
        }

        // Animacja
        function animate() {
            if (isGameOver) return;
            requestAnimationFrame(animate);

            // Sterowanie samochodem
            if (keys.ArrowLeft) car.position.x = Math.max(car.position.x - turnSpeed, -4);
            if (keys.ArrowRight) car.position.x = Math.min(car.position.x + turnSpeed, 4);

            updateObstacles();

            score += Math.round(speed * 100);
            document.getElementById('score').innerText = `Punkty: ${score}`;

            renderer.render(scene, camera);
        }

        // Koniec gry
        function endGame() {
            isGameOver = true;
            document.getElementById('game-over').style.display = 'block';
        }

        // Restart gry
        function restartGame() {
            window.location.reload();
        }

        init();
    </script>
</body>
</html>
