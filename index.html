<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowana Strona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Zaawansowana Strona Internetowa</h1>
        <p>Przykład użycia popularnych bibliotek JavaScript</p>
    </div>
    
    <div id="chart-container" class="container text-center mt-5">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <div id="animation" class="container text-center mt-5">
        <button id="animateBtn" class="btn btn-primary">Kliknij, by animować</button>
        <div id="animatedBox" style="width:100px; height:100px; background:#007bff; margin:20px auto;"></div>
    </div>

    <div id="threejs-container" class="container text-center mt-5">
        <h3>Three.js - Prosty Obiekt 3D</h3>
        <canvas id="threeCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script>
        // Chart.js example
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Anime.js example
        document.getElementById('animateBtn').addEventListener('click', () => {
            anime({
                targets: '#animatedBox',
                translateX: 250,
                rotate: '1turn',
                backgroundColor: '#FF0000',
                duration: 800
            });
        });

        // Three.js example
        const canvas = document.getElementById('threeCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(400, 200);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 2, 0.1, 5);
        camera.position.z = 2;

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x007bff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        function animate() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
