<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Podstawowe ustawienia sceny, kamery i renderera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Światło
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Gracz - kamera FPS
        const player = new THREE.Object3D();
        camera.position.set(0, 1.5, 0);  // Ustawienie kamery na odpowiedniej wysokości
        player.add(camera);
        scene.add(player);

        // Ruch gracza
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        const speed = 0.1;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') moveForward = true;
            if (event.key === 's') moveBackward = true;
            if (event.key === 'a') moveLeft = true;
            if (event.key === 'd') moveRight = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'w') moveForward = false;
            if (event.key === 's') moveBackward = false;
            if (event.key === 'a') moveLeft = false;
            if (event.key === 'd') moveRight = false;
        });

        // Labirynt
        const maze = new THREE.Group();
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        // Funkcja do tworzenia ścian labiryntu
        function createWall(x, y, z, width, height, depth) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const wall = new THREE.Mesh(geometry, wallMaterial);
            wall.position.set(x, y, z);
            maze.add(wall);
        }

        // Stworzenie prostego labiryntu
        createWall(0, 1, 0, 10, 2, 1);   // Ściana
        createWall(10, 1, 0, 10, 2, 1);  // Ściana
        createWall(5, 1, -5, 1, 2, 10);  // Ściana
        createWall(5, 1, 5, 1, 2, 10);   // Ściana
        createWall(0, 1, 5, 1, 2, 10);   // Ściana
        createWall(10, 1, 5, 1, 2, 10);  // Ściana
        scene.add(maze);

        // Przeszkody - punkty do zebrania
        const points = [];
        const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        function createPoint(x, y, z) {
            const geometry = new THREE.SphereGeometry(0.2, 8, 8);
            const point = new THREE.Mesh(geometry, pointMaterial);
            point.position.set(x, y, z);
            points.push(point);
            scene.add(point);
        }

        // Dodanie punktów w różnych miejscach labiryntu
        createPoint(3, 1.5, -4);
        createPoint(7, 1.5, -4);
        createPoint(7, 1.5, 4);

        // Detekcja kolizji (prosta detekcja na bazie odległości)
        function checkCollision(player) {
            for (let point of points) {
                const distance = player.position.distanceTo(point.position);
                if (distance < 1) {
                    scene.remove(point);  // Usuwamy punkt, gdy gracz go zbierze
                    console.log("Point collected!");
                }
            }
        }

        // Animacja i aktualizacja
        function animate() {
            requestAnimationFrame(animate);

            // Ruch gracza
            if (moveForward) velocity.z = -speed;
            if (moveBackward) velocity.z = speed;
            if (moveLeft) velocity.x = -speed;
            if (moveRight) velocity.x = speed;

            player.position.add(velocity);  // Aktualizowanie pozycji gracza
            checkCollision(player);  // Sprawdzanie, czy gracz zebrał punkt

            // Ustawienie kamery, aby podążała za graczem
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 1;

            renderer.render(scene, camera);
        }

        // Rozmiar okna
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        animate();
    </script>
</body>
</html>
