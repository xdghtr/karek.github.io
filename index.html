<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuchnia 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f3e7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background-color: #ff7043;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        h1 {
            margin: 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #ff7043;
            border-radius: 10px;
        }
        section {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kuchnia 3D</h1>
        <p>Odkryj magię gotowania z interaktywnym modelem 3D!</p>
    </header>

    <section>
        <h2>Interaktywna Patelnie 3D</h2>
        <p>Obracaj patelnię i zobacz, jak Twoje dania ożywają!</p>
        <canvas id="threeCanvas"></canvas>
    </section>

    <script>
        // Three.js setup
        const canvas = document.getElementById('threeCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf8f3e7);
        
        const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 100);
        camera.position.z = 5;

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create a 3D pan
        const geometry = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.8, roughness: 0.3 });
        const pan = new THREE.Mesh(geometry, material);
        scene.add(pan);

        // Add a handle to the pan
        const handleGeometry = new THREE.BoxGeometry(0.1, 0.1, 2);
        const handleMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const handle = new THREE.Mesh(handleGeometry, handleMaterial);
        handle.position.set(0, 0, -1.5);
        pan.add(handle);

        // Animation loop
        function animate() {
            pan.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Make canvas responsive
        window.addEventListener('resize', () => {
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
    </script>
</body>
</html>
