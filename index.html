<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Wyścigowa 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script>
    // Inicjalizacja sceny, kamery i renderera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Niebieskie niebo
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Dodanie światła
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // Tworzenie toru wyścigowego
    const trackGeometry = new THREE.PlaneGeometry(50, 200);
    const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const track = new THREE.Mesh(trackGeometry, trackMaterial);
    track.rotation.x = -Math.PI / 2;
    scene.add(track);

    // Dodanie linii na torze
    const lineGeometry = new THREE.PlaneGeometry(0.2, 200);
    const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    for (let i = -2; i <= 2; i++) {
        const line = new THREE.Mesh(lineGeometry, lineMaterial);
        line.position.x = i * 2;
        line.rotation.x = -Math.PI / 2;
        scene.add(line);
    }

    // Tworzenie samochodu
    const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
    const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const car = new THREE.Mesh(carGeometry, carMaterial);
    car.position.y = 0.5;
    scene.add(car);

    // Pozycja kamery
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    // Klawisze sterowania
    const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false,
    };

    window.addEventListener('keydown', (event) => {
        if (keys.hasOwnProperty(event.key)) keys[event.key] = true;
    });

    window.addEventListener('keyup', (event) => {
        if (keys.hasOwnProperty(event.key)) keys[event.key] = false;
    });

    // Logika ruchu
    let speed = 0;
    const maxSpeed = 0.2;
    const acceleration = 0.01;
    const friction = 0.005;
    const turnSpeed = 0.03;

    function animate() {
        requestAnimationFrame(animate);

        // Przyspieszanie i hamowanie
        if (keys.ArrowUp) speed = Math.min(speed + acceleration, maxSpeed);
        if (keys.ArrowDown) speed = Math.max(speed - acceleration, -maxSpeed);

        // Tarcie
        if (!keys.ArrowUp && !keys.ArrowDown) {
            if (speed > 0) speed = Math.max(speed - friction, 0);
            if (speed < 0) speed = Math.min(speed + friction, 0);
        }

        // Skręcanie
        if (keys.ArrowLeft) car.rotation.y += turnSpeed;
        if (keys.ArrowRight) car.rotation.y -= turnSpeed;

        // Ruch samochodu
        car.position.x -= Math.sin(car.rotation.y) * speed;
        car.position.z -= Math.cos(car.rotation.y) * speed;

        // Ruch kamery za samochodem
        camera.position.set(car.position.x, car.position.y + 5, car.position.z + 10);
        camera.lookAt(car.position);

        renderer.render(scene, camera);
    }

    animate();

    // Obsługa zmiany rozmiaru okna
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
