<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Simulator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-windows-95@1.0.0/dist/index.js"></script>
    <style>
        body {
            background-color: #008080;
            font-family: 'Arial', sans-serif;
        }
        #root {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { Window, Taskbar, StartMenu, Button, TaskbarApp } = ReactWindows95;

        function App() {
            return (
                <div style={{ height: '100%' }}>
                    {/* Taskbar */}
                    <Taskbar>
                        <StartMenu>
                            <Button>My Computer</Button>
                            <Button>Notepad</Button>
                        </StartMenu>
                        <TaskbarApp icon="📂" title="My Computer" />
                        <TaskbarApp icon="📝" title="Notepad" />
                    </Taskbar>

                    {/* Okno "My Computer" */}
                    <Window title="My Computer">
                        <p>This is your "My Computer" window.</p>
                    </Window>

                    {/* Okno "Notepad" */}
                    <Window title="Notepad">
                        <textarea rows="10" cols="30">Type your text here...</textarea>
                    </Window>
                </div>
            );
        }

        // Renderowanie aplikacji
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
