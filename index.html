<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Tworzenie sceny
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);  // Tło niebieskie (jak niebo)

        // Tworzenie kamery
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;  // Ustawiamy kamerę, żeby była w odpowiedniej odległości

        // Tworzenie renderera
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Dodanie światła
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Tworzenie gracza - prosta kula
        const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Tworzenie obiektów do zebrania
        const itemGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        const itemMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const item = new THREE.Mesh(itemGeometry, itemMaterial);
        item.position.set(3, 1, 0);
        scene.add(item);

        // Obsługa ruchu gracza
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') moveForward = true;
            if (event.key === 's') moveBackward = true;
            if (event.key === 'a') moveLeft = true;
            if (event.key === 'd') moveRight = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'w') moveForward = false;
            if (event.key === 's') moveBackward = false;
            if (event.key === 'a') moveLeft = false;
            if (event.key === 'd') moveRight = false;
        });

        // Funkcja do animacji
        function animate() {
            requestAnimationFrame(animate);

            // Ruch gracza
            if (moveForward) player.position.z -= 0.1;
            if (moveBackward) player.position.z += 0.1;
            if (moveLeft) player.position.x -= 0.1;
            if (moveRight) player.position.x += 0.1;

            // Sprawdzanie, czy gracz zebrał przedmiot
            const distance = player.position.distanceTo(item.position);
            if (distance < 1) {
                // Gracz zebrał przedmiot
                item.position.set(Math.random() * 10 - 5, Math.random() * 5, Math.random() * 10 - 5);
                console.log("Item collected!");
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
